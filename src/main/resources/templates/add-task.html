<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:action="http://www.w3.org/1999/xhtml"       xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
>
<head th:include="~{fragments/head}"></head>
<body>

    <header>
        <nav class="navbar
    navbar-expand-lg navbar-light bg-light">
            <div class="container">
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <th:block sec:authorize="isAuthenticated()">
                        <ul class="navbar-nav ml-auto">
                            <li class="nav-item">
                                <a class="nav-link text-dark btn"
                                   th:href="@{/home}">Home</a>
                            </li>
                            <th:block sec:authorize="hasRole('ROLE_ADMIN')">
                            <li class="nav-item">
                                <a class="nav-link text-dark" th:href="@{/task/add}">Add Task</a>
                            </li>
                            </th:block>
                            <li class="nav-item">
                                <a class="nav-link text-dark" th:href="@{/logout}">Logout</a>
                            </li>

                        </ul>
                    </th:block>
                </div>
            </div>
        </nav>
    </header>

<main class="p-5 bg-blur text-center my-main  add-view-container">
    <h1 class="text-dark border-bottom">Admin add task</h1>

    <div class="d-flex justify-content-center">
        <form  th:object="${taskAddBindingModel}" th:action="@{/task/add}" th:method="post"
                class="text-dark">
            <div class="form-row m-5">
                <div class="col">
                    <label for="name">Name</label>
                    <input
                            required minlength="3" maxlength="30"
                            th:field="*{name}" th:errorclass="bg-danger"  name="name" id="name" type="text" class="form-control" placeholder="name">
                    <small th:if="${#fields.hasErrors('name')}" th:errors="*{name}" id="nameError" class="form-text bg-danger rounded">name</small>
                </div>
                <div class="col">
                    <label for="name">Comment</label>
                    <input
                            required minlength="3" maxlength="500"
                            th:field="*{comment}" th:errorclass="bg-danger"  name="comment" id="comment" type="text" class="form-control" placeholder="comment">
                    <small th:if="${#fields.hasErrors('comment')}" th:errors="*{name}" id="commentError" class="form-text bg-danger rounded">comment</small>
            </div>


            <div class="d-flex justify-content-center mt-4">
                <button class="btn btn-primary btn-block w-50" type="submit">+</button>
            </div>
            </div>
        </form>
    </div>
</main>
<th:block th:include="~{fragments/footer}"/>

</body>
</html>
