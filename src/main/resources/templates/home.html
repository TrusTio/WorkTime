<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
>
<head th:include="~{fragments/head}"></head>
<body>

<header>
    <nav class="navbar
    navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <th:block sec:authorize="isAuthenticated()">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item">
                            <a class="nav-link text-dark btn"
                               th:href="@{/home}">Home</a>
                        </li>
                        <th:block sec:authorize="hasRole('ROLE_ADMIN')">
                            <li class="nav-item">
                                <a class="nav-link text-dark" th:href="@{/task/add}">Add Task</a>
                            </li>
                        </th:block>
                        <li class="nav-item">
                            <a class="nav-link text-dark" th:href="@{/logout}">Logout</a>
                        </li>

                    </ul>
                </th:block>
            </div>
        </div>
    </nav>
</header>

<main class="p-5 bg-blur text-center my-main  add-view-container">
    <div class="col">
        <label for="tasks">Choose a task:</label>

        <select name="tasks" id="tasks">
            <option value="" disabled selected>Select Task</option>
            <option
                    th:each="c : ${taskList}" th:value="${c.name}" th:text="${c.name}" selected>Choose Task
            </option>
        </select>
    </div>
    <div id="stopwatch">
        <!-- CURRENT TIME -->
        <span id="sw-hours">00</span>
        <span>:</span>
        <span id="sw-mins">00</span>
        <span>:</span>
        <span id="sw-secs">00</span>
        <!-- CONTROLS -->
        <input type="button" value="Reset" id="sw-rst" disabled/>
        <input type="button" value="Start" id="sw-go" disabled/>
    </div>
</main>
<th:block th:include="~{fragments/footer}"/>

</body>
<script>
    var sw = {
        // (A) INITIALIZE
        ehours: null,
        emins: null,
        esecs: null,
        erst : null, // HTML reset button
        ego : null, // HTML start/stop button
        init : function () {
            // (A1) GET HTML ELEMENTS
            sw.ehours = document.getElementById("sw-hours");
            sw.emins = document.getElementById("sw-mins");
            sw.esecs = document.getElementById("sw-secs");
            sw.erst = document.getElementById("sw-rst");
            sw.ego = document.getElementById("sw-go");

            // (A2) ENABLE BUTTON CONTROLS
            sw.erst.addEventListener("click", sw.reset);
            sw.erst.disabled = false;
            sw.ego.addEventListener("click", sw.start);
            sw.ego.disabled = false;
        },

        // (B) TIMER ACTION
        timer : null, // timer object
        now : 0, // current elapsed time
        tick : function () {
            // (B1) CALCULATE HOURS, MINS, SECONDS
            sw.now++;
            var remain = sw.now;
            var hours = Math.floor(remain / 3600);
            remain -= hours * 3600;
            var mins = Math.floor(remain / 60);
            remain -= mins * 60;
            var secs = remain;

            // (B2) UPDATE THE DISPLAY TIMER
            if (hours<10) { hours = "0" + hours; }
            if (mins<10) { mins = "0" + mins; }
            if (secs<10) { secs = "0" + secs; }
            sw.ehours.innerHTML = hours;
            sw.emins.innerHTML = mins;
            sw.esecs.innerHTML = secs;

        },

        // (C) START!
        start : function () {
            sw.timer = setInterval(sw.tick, 1000);
            sw.ego.value = "Pause";
            sw.ego.removeEventListener("click", sw.start);
            sw.ego.addEventListener("click", sw.stop);
        },

        // (D) STOP
        stop  : function () {
            clearInterval(sw.timer);
            sw.timer = null;
            sw.ego.value = "Start";
            sw.ego.removeEventListener("click", sw.stop);
            sw.ego.addEventListener("click", sw.start);
        },

        // (E) RESET
        reset : function () {
            if (sw.timer != null) { sw.stop(); }
            sw.now = -1;
            sw.tick();
        }
    };
    window.addEventListener("load", sw.init);


</script>
</html>
